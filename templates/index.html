<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js'></script>
</head>
<body>
    <div class="container">
        <h1>Chess Game</h1>
        <div id="game-status"></div>
        <div id="timer-container">
            <div id="white-timer">White: 10:00</div>
            <div id="black-timer">Black: 10:00</div>
        </div>
        <div class="game-container">
            <div id="chessboard"></div>
            <div id="move-history-container">
                <h3>Move History</h3>
                <div id="move-history"></div>
                <div id="replay-controls">
                    <button id="prev-move-btn">Previous</button>
                    <button id="next-move-btn">Next</button>
                    <button id="play-pause-btn">Play/Pause</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="reset-btn">Reset Game</button>
            <button id="ai-move-btn">AI Move</button>
            <select id="difficulty-select">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select id="time-limit-select">
                <option value="300">5 minutes</option>
                <option value="600" selected>10 minutes</option>
                <option value="900">15 minutes</option>
            </select>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
</body>
</html>
