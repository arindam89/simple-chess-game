<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js'></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-6">Chess Game</h1>
        <div id="game-status" class="text-xl text-center mb-4"></div>
        <div id="timer-container" class="flex justify-between mb-4">
            <div id="white-timer" class="text-lg font-semibold">White: 10:00</div>
            <div id="black-timer" class="text-lg font-semibold">Black: 10:00</div>
        </div>
        <div class="flex flex-col md:flex-row justify-center items-start mb-6">
            <div id="chessboard" class="w-full md:w-96 h-96 mb-4 md:mb-0 md:mr-4 border-2 border-gray-800"></div>
            <div id="move-history-container" class="w-full md:w-64 h-96 border-2 border-gray-800">
                <h3 class="text-lg font-semibold p-2 bg-gray-200">Move History</h3>
                <div id="move-history" class="h-64 overflow-y-auto p-2"></div>
                <div id="replay-controls" class="p-2 bg-gray-200">
                    <button id="prev-move-btn" class="bg-blue-500 text-white px-2 py-1 rounded mr-1">Previous</button>
                    <button id="next-move-btn" class="bg-blue-500 text-white px-2 py-1 rounded mr-1">Next</button>
                    <button id="play-pause-btn" class="bg-green-500 text-white px-2 py-1 rounded">Play/Pause</button>
                </div>
            </div>
        </div>
        <div class="controls flex flex-wrap justify-center">
            <button id="reset-btn" class="bg-red-500 text-white px-4 py-2 rounded m-2">Reset Game</button>
            <button id="ai-move-btn" class="bg-yellow-500 text-white px-4 py-2 rounded m-2">AI Move</button>
            <select id="difficulty-select" class="bg-white border border-gray-300 rounded px-4 py-2 m-2">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <select id="time-limit-select" class="bg-white border border-gray-300 rounded px-4 py-2 m-2">
                <option value="300">5 minutes</option>
                <option value="600" selected>10 minutes</option>
                <option value="900">15 minutes</option>
            </select>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chess.js') }}"></script>
</body>
</html>
